version: "3"

services:
  db:
    image: postgres:15.3-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    network_mode: "host"
    volumes:
      - pgdata:/var/lib/postgresql/data
      #- ./pgvector:/pgvector
    env_file:
      - .env
    # entrypoint: ["sh", "/pgvector/init_pgvector.sh"]
  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - 6379:6379
    network_mode: "host"
  minikeyvalue:
    build:
      context: ./minikeyvalue
      dockerfile: Dockerfile
    volumes:
      - /mnt/raid5/kvstore:/tmp
    ports:
      - "3000-3005:3000-3005"
    network_mode: "host"
    restart: unless-stopped
  connect:
    build: .
    restart: unless-stopped
    ports:
      - "3222:3222"
      - "3223:3223"
      - "3111:3111"
      - "3112:3112"
    depends_on:
      - db
      # - redis
      - minikeyvalue
    env_file:
      - .env
    network_mode: "host"
    volumes:
      - cargo-cache:/usr/local/cargo

volumes:
  pgdata:
  cargo-cache:
  connect-target:
